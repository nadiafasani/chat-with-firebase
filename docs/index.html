<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Chat with Firebase</title>

    <meta name="author" content="Nadia Fasani">

    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <script src="js/index.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/sidebars.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebars.js"></script>

    <link rel="icon" href="images/firebase_purple_icon.ico">

</head>

<body>
    <div id="mySidebar" class="sidebar bg-secondary">
        <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom border-dark">
            <span class="fs-5 fw-semibold text-dark">Chat</span>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        </a>
        <ul class="list-unstyled ps-0">
            <a class="nav-link active text-dark" aria-current="page" href="index.html">
                <box-icon name='home' type='solid'></box-icon>
            </a>
        </ul>
    </div>

    <div id="main">
        <button class="btn btn-light" onclick="openNav()">☰</button>

        <div class="container-fluid">
            <div class="row">
                <div class="col d-none d-lg-block"></div>

                <div class="col text-center">
                    <h1 class="h3 mb-3 fw-normal">Sign in</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="nickname" placeholder="nickname">
                        <label for="email"><Nav>Nickname</Nav></label>
                    </div>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <label id="login_error" style="color:#f00"></label><br>
                    <button class="btn btn-outline-primary" onclick="loginUser()">Sign in</button><br>
                    <label for="password">or</label><br>
                    <button class="btn btn-lg btn-primary" onclick="registerNewUser()">Register</button>
                </div>

                <div class="col d-none d-lg-block"></div>
            </div>
        </div>
    </div>
