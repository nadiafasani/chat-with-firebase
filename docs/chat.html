<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Chat with Firebase</title>

    <meta name="author" content="Nadia Fasani">

    <!-- scripts -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
    <script src="index.js"></script>

    <link href="chat.css" rel="stylesheet">

</head>

<body onload="loadChannels()">

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg bg-secondary text-black">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">Chat with Firebase</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="index.html">
                                        <box-icon name='home' type='solid'></box-icon>
                                    </a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <box-icon name='plus'></box-icon>
                                    </a>
                                    <ul class="dropdown-menu float-end" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalNewChannel" onclick="viewAllUsers()">new channel</a></li>
                                        <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalBanUser" onclick="viewAllUsers()">ban user</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="account.html" id="account">
                                        <box-icon name='user'></box-icon>
                                    </a>
                                </li>
                            </ul>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-3 col-2-sm h-100 d-sm-none d-md-block d-none">
                <!-- Channels -->
                <div class="list-group navbar navbar-expand-md" id="channels"></div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="h-100 d-flex align-items-end flex-column" id="messages">
                    </div>
                    <div class="input-group mb-3 fixed-bottom">
                        <input type="text" class="form-control" placeholder="Message" aria-label="Recipient's username" aria-describedby="button-addon2" id="message-input">
                        <button class="btn btn-outline-secondary border-0" type="button" id="message-btn" onclick="sendMessage()"><box-icon name='send'></box-icon></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal new channel-->
    <div class="modal fade" id="modalNewChannel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create new channel</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="channel_name" placeholder="Channel name" oninput="channelExists(this.value)">
                        <label for="email"><Nav>Name</Nav></label>
                    </div>
                    <br>
                    <ul class="list-group list-group-horizontal" style="display: none;" id="names_of_channel">
                    </ul>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Members
            </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="members">
                        </ul>
                    </div>
                    <label id="new_channel_error" style="color:#f00"></label><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="createChannel()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal ban user-->
    <div class="modal fade" id="modalBanUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ban user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="channel_name" placeholder="Channel name">
                        <label for="email"><Nav>Reason</Nav></label>
                    </div>
                    <br>
                    <ul class="list-group list-group-horizontal" style="display: none;" id="bans">
                    </ul>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Members
            </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="members_for_ban">
                        </ul>
                    </div>
                    <label id="new_channel_error" style="color:#f00"></label><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="banUser()">Ban</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
